<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CTZPay Mini ERP - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body class="login-body">
    <div class="login-container">
      <div class="login-card">
        <div class="text-center mb-4">
          <div class="logo-circle mb-3">
            <i class="bi bi-wallet-fill"></i>
          </div>
          <h2 class="login-title">CTZPay Mini ERP</h2>
          <p class="login-subtitle">Merchant Login</p>
        </div>

        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <div class="input-group input-group-login">
              <span class="input-group-text">
                <i class="bi bi-person"></i>
              </span>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                required
              >
            </div>
          </div>

          <div class="mb-2">
            <label for="password" class="form-label">Password</label>
            <div class="input-group input-group-login">
              <span class="input-group-text">
                <i class="bi bi-lock"></i>
              </span>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
                required
              >
              <button class="btn btn-outline-secondary toggle-password" type="button">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <div class="text-end mb-3">
            <a href="#" class="forgot-password-link">Forgot Password?</a>
          </div>

          <button type="submit" class="btn btn-login w-100 mb-3">
            LOGIN
          </button>

          <div class="login-footer">
            <p class="mb-0">New merchant?</p>
            <a href="#" class="signup-link">Start ERP Onboarding →</a>
          </div>
        </form>

        <div id="errorMessage" class="alert alert-danger d-none mt-3" role="alert"></div>
      </div>

      <div class="copyright">
        © 2025 CTZPay Mini ERP. All rights reserved.
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/login.js"></script>
  </body>
</html>
